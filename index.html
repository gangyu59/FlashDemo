<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visualizations</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="manifest" href="/manifest.json">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <canvas id="myCanvas" width="900" height="700" style="border:1px solid #000000;"></canvas>
    <div class="button-container">
        <button id="showParticleAnimation">Particle Animation</button>
        <button id="show3DCube">3D Cube</button>
        <button id="showSVGPath">SVG Path Animation</button>
        <button id="showFireworks">Canvas Fireworks</button>
        <button id="showDataViz">Data Visualization</button>
        <button id="showFluidSim">Fluid Simulation</button>
        <button id="showNeonText">Neon Text</button>
        <button id="showCarousel">Image Carousel</button>
        <button id="showParallax">Parallax Scrolling</button>
        <button id="showGlobe">2D Globe</button>
    </div>

    <script src="static/js/particleAnimation.js"></script>
    <script src="static/js/3dCube.js"></script>
    <script src="static/js/svgPath.js"></script>
    <script src="static/js/fireworks.js"></script>
    <script src="static/js/dataViz.js"></script>
    <script src="static/js/fluidSim.js"></script>
    <script src="static/js/neonText.js"></script>
    <script src="static/js/carousel.js"></script>
    <script src="static/js/parallax.js"></script>
    <script src="static/js/globe.js"></script>
    <script src="static/js/main.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, function(err) {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
</body>
</html>
